<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Artefacto interactivo - Menuhub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            perspective: 1000px;
        }
        .card {
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
        .card-front {
            background-color: #2c3e50;
            color: white;
        }
        .card-back {
            background-color: #3498db;
            color: white;
            transform: rotateY(180deg);
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Juego de Memoria</h1>
    <div class="stats">
        <div>Intentos: <span id="attempts">0</span></div>
        <div>Aciertos: <span id="matches">0</span></div>
    </div>
    <div class="game-container" id="game-container"></div>
    <button class="reset-btn" id="reset">Reiniciar Juego</button>
       <a href="../../app/Views/quemas.php">
        <button class="reset-btn">Volver</button>
    </a>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const attemptsEl = document.getElementById('attempts');
            const matchesEl = document.getElementById('matches');
            const resetBtn = document.getElementById('reset');
            
            let cards = [];
            let flippedCards = [];
            let matchedCards = [];
            let attempts = 0;
            let matches = 0;
            let isProcessing = false;
            
            // Emojis para las cartas
            const emojis = ['🍎', '🍊', '🍋', '🍒', '🍇', '🍓', '🍑', '🍉'];
            
            // Crear baraja duplicando los emojis
            const deck = [...emojis, ...emojis];
            
            // Iniciar juego
            initGame();
            
            function initGame() {
                flippedCards = [];
                matchedCards = [];
                attempts = 0;
                matches = 0;
                attemptsEl.textContent = attempts;
                matchesEl.textContent = matches;
                
                // Mezclar cartas
                shuffleDeck();
                
                // Limpiar contenedor
                gameContainer.innerHTML = '';
                
                // Crear cartas
                cards = deck.map((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.cardId = index;
                    card.dataset.value = emoji;
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-face card-front';
                    cardFront.textContent = '?';
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-face card-back';
                    cardBack.textContent = emoji;
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', () => flipCard(card));
                    
                    gameContainer.appendChild(card);
                    return card;
                });
            }
            
            function shuffleDeck() {
                for (let i = deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [deck[i], deck[j]] = [deck[j], deck[i]];
                }
            }
            
            function flipCard(card) {
                // Evitar procesar clicks mientras se comprueba coincidencia
                if (isProcessing) return;
                
                // Evitar volver a seleccionar la misma carta
                if (flippedCards.includes(card)) return;
                
                // Evitar volver a seleccionar cartas ya emparejadas
                if (matchedCards.includes(card)) return;
                
                // Voltear la carta
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // Si hay dos cartas volteadas, comprobar coincidencia
                if (flippedCards.length === 2) {
                    attempts++;
                    attemptsEl.textContent = attempts;
                    
                    const [card1, card2] = flippedCards;
                    
                    if (card1.dataset.value === card2.dataset.value) {
                        // Coincidencia encontrada
                        matches++;
                        matchesEl.textContent = matches;
                        matchedCards.push(card1, card2);
                        flippedCards = [];
                        
                        // Comprobar victoria
                        if (matchedCards.length === cards.length) {
                            setTimeout(() => {
                                alert(`¡Felicidades! Has completado el juego en ${attempts} intentos.`);
                            }, 500);
                        }
                    } else {
                        // No hay coincidencia, volver a ocultar las cartas
                        isProcessing = true;
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                            isProcessing = false;
                        }, 1000);
                    }
                }
            }
            
            // Reiniciar juego
            resetBtn.addEventListener('click', initGame);
        });
    </script>
</body>
</html>
